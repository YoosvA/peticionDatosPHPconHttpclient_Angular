<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Petición de datos a php con httpclient</title>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <h2 class="text-center mt-3">Petición de datos a php con httpclient</h2>

        <table class="table table-secondary mt-4">
          <thead>
            <tr>
              <th>id</th>
              <th>producto</th>
              <th>precio</th>
            </tr>
          </thead>
          <tbody *ngIf="articulos.length > 0; else mensaje">
            <tr *ngFor="let articulo of articulos">
              <td>{{articulo.id}}</td>
              <td>{{articulo.producto}}</td>
              <td>{{articulo.precio}}</td>
            </tr>
          </tbody>
        </table>
        
        <ng-template #mensaje>
          <div class="alert alert-danger mt-3" role="alert">
            No hay datos en la tabla!!
          </div>
        </ng-template>

      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
